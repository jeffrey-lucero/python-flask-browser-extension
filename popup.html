<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Directory</title>
    <style>
      /* Global Styles */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f7f7f8;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      /* Container Styles */
      .container {
        background-color: #fff;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        width: 320px;
        text-align: center;
      }

      /* Label Styles */
      label {
        font-size: 14px;
        font-weight: 600;
        color: #444;
        margin-bottom: 12px;
        display: block;
      }

      /* Input Field Styles */
      input[type="text"] {
        width: 90%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #e2e2e2;
        border-radius: 8px;
        font-size: 14px;
        color: #444;
        background-color: #fafafa;
        transition: border 0.3s ease;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #5c9eff;
        background-color: #fff;
      }

      /* Button Styles */
      button {
        padding: 12px 24px;
        background-color: #5c9eff;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 500;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      button:hover {
        background-color: #4a88e4;
      }

      button:active {
        background-color: #3978b7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <label for="directory">New Directory Path:</label>
      <input type="text" id="directory" placeholder="Enter new path" />
      <button id="changeBtn">Change Directory</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
